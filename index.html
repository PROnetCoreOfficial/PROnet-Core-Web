<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROnet Core | 官方伺服器</title>
    
    <meta property="og:title" content="PROnet Core - 工業與文化的交匯">
    <meta property="og:description" content="Forge 1.20.1 模組伺服器。體驗 Create 機械動力、異國美食與獨家帳號連結系統。">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#2962ff">

    <style>
        :root {
            /* PROnet Core 藍色系配色 */
            --bg-color: #050508;
            --card-bg: rgba(20, 30, 50, 0.6);
            --primary: #2979ff; /* 亮藍 */
            --primary-glow: rgba(41, 121, 255, 0.5);
            --accent: #00e5ff; /* 青藍/未來感 */
            --text-main: #ffffff;
            --text-sub: #b0b8c4;
            --success: #00e676;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 動態背景光暈 */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(41, 121, 255, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 229, 255, 0.08), transparent 25%);
            z-index: -1;
        }

        /* 網格背景 */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }

        /* 導航欄 */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 8, 0.8);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(41, 121, 255, 0.2);
        }

        .logo { 
            font-size: 1.8rem; 
            font-weight: 800; 
            letter-spacing: 1px; 
            color: var(--text-main); 
            text-decoration: none;
            /* 移除了 text-transform: uppercase; 以保留大小寫 */
        }
        .logo span { color: var(--primary); }

        /* 主視覺區 Hero */
        .hero {
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }

        .tagline {
            font-size: 1rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            line-height: 1.1;
            background: linear-gradient(135deg, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(41, 121, 255, 0.3);
        }

        .hero p { font-size: 1.2rem; color: var(--text-sub); margin-bottom: 40px; max-width: 700px; }

        /* IP 複製區塊 */
        .ip-container {
            position: relative;
            margin-bottom: 40px;
        }

        .ip-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 18px 40px;
            border-radius: 12px;
            border: 1px solid rgba(41, 121, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(5px);
        }

        .ip-box:hover {
            border-color: var(--accent);
            background: rgba(41, 121, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .ip-text { font-size: 1.4rem; font-weight: bold; font-family: 'Courier New', monospace; color: #fff; letter-spacing: 1px; }
        .copy-icon { opacity: 0.7; }
        
        .copy-hint {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: var(--accent);
            opacity: 0;
            transition: 0.3s;
        }
        
        .ip-container:hover .copy-hint { opacity: 1; bottom: -25px; }

        /* 按鈕群組 */
        .btn-group { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }

        .btn {
            padding: 14px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .btn-discord {
            background: #5865F2;
            color: white;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }
        .btn-discord:hover { background: #4752c4; transform: translateY(-3px); box-shadow: 0 6px 20px rgba(88, 101, 242, 0.5); }

        .btn-modpack {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-main);
        }
        .btn-modpack:hover { background: rgba(255,255,255,0.1); border-color: var(--text-main); transform: translateY(-3px); }

        /* 伺服器狀態條 */
        .server-status-bar {
            margin-top: 40px;
            padding: 10px 25px;
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: monospace;
            color: var(--text-sub);
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #555; }
        .online .status-dot { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .online span { color: var(--success); }

        /* 步驟教學區 */
        .section-title { text-align: center; font-size: 2rem; margin-bottom: 50px; color: var(--text-main); }
        .section-title span { border-bottom: 3px solid var(--primary); padding-bottom: 10px; }

        .steps-container {
            padding: 80px 10%;
            background: rgba(10, 15, 25, 0.5);
        }

        .steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .step-card {
            text-align: left;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(41, 121, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .step-num {
            font-size: 4rem;
            font-weight: 900;
            color: rgba(41, 121, 255, 0.1);
            position: absolute;
            top: -10px;
            right: 10px;
        }

        .step-card h3 { color: var(--accent); margin-bottom: 15px; font-size: 1.3rem; }
        .step-card p { font-size: 0.95rem; color: var(--text-sub); margin-bottom: 15px; }
        .step-link { color: var(--primary); text-decoration: none; font-weight: bold; font-size: 0.9rem; }
        .step-link:hover { text-decoration: underline; }

        /* 特色區塊 */
        .features-container { padding: 80px 10%; }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            padding: 35px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .feature-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .feature-icon { font-size: 2.5rem; margin-bottom: 20px; display: block; }
        .feature-card h3 { color: #fff; margin-bottom: 10px; font-size: 1.4rem; }
        .feature-card p { color: var(--text-sub); font-size: 0.95rem; }

        /* 頁腳 */
        footer {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-sub);
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
            background: #020203;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.8rem; }
            .ip-box { flex-direction: column; padding: 20px; width: 100%; text-align: center;}
            .ip-text { font-size: 1rem; word-break: break-all; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
